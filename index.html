<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Login Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1db954;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #191414;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Spotify Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Log In</button>
    <div id="message" class="error"></div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      if (username === "admin" && password === "2372012fz") {
        message.style.color = "lightgreen";
        message.textContent = "Login successful!";
      } else {
        message.style.color = "red";
        message.textContent = "Invalid username or password!";
      }
    }
  </script>
</body>
</html>
