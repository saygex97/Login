<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scarlet Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 60px 40px;
      border-radius: 8px;
      max-width: 350px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #e50914;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      background: #333;
      color: white;
    }

    .checkbox {
      margin-top: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #f6121d;
    }

    .error, .success {
      text-align: center;
      margin-top: 15px;
    }

    .error {
      color: #ff4c4c;
    }

    .success {
      color: #46d369;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">Scarlet</div>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div class="checkbox">
      <input type="checkbox" id="showPassword" onclick="togglePassword()" />
      <label for="showPassword">Hi·ªán m·∫≠t kh·∫©u</label>
    </div>
    <button onclick="login()">Sign In</button>
    <div id="message"></div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAnnTUysKA2_5bUJtuQjCaUBTBt8OCgVNE",
      authDomain: "login-1ca7a.firebaseapp.com",
      projectId: "login-1ca7a",
      storageBucket: "login-1ca7a.firebasestorage.app",
      messagingSenderId: "118273348198",
      appId: "1:118273348198:web:29122789f4d1044019d3a7",
      measurementId: "G-59KRBJJ2XJ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    // Login
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          message.innerHTML = `<strong>ƒêƒÉng nh·∫≠p th√†nh c√¥ng!</strong><br>Email: ${user.email}`;
          message.className = "success";

          // üëâ Chuy·ªÉn trang n·∫øu mu·ªën:
          // window.location.href = "home.html";
        })
        .catch(error => {
          message.textContent = error.message;
          message.className = "error";
        });
    }
  </script>
</body>
</html>
